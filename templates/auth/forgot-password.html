{% extends 'base.html' %}

{% block title %}Forgot Password - ChatWrapped{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-4 p-md-5">
                <h3 class="fw-bold text-center mb-4">Password Bhool Gaye?</h3>
                <p class="text-center text-muted mb-4">Apna email dalo, hum reset link bhejenge.</p>
                <form method="POST">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary-custom w-100 py-2">Reset Link Bhejo</button>
                    <div class="text-center mt-3">
                        <small>Yaad aa gaya? <a href="{{ url_for('auth.login') }}">Login karo</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
