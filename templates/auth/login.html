{% extends 'base.html' %}

{% block title %}Login - ChatWrapped{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-4 p-md-5">
                <h3 class="fw-bold text-center mb-4">Login Karo</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-4 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                            <label class="form-check-label small" for="remember_me">Mujhe yaad rakho</label>
                        </div>
                        <a href="{{ url_for('auth.forgot_password') }}" class="small text-decoration-none">Password
                            bhool gaye?</a>
                    </div>

                    <button type="submit" class="btn btn-primary-custom w-100 py-2">Login Karo</button>

                    <div class="text-center mt-3">
                        <small>Naya account? <a href="{{ url_for('auth.signup') }}">Sign Up</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
