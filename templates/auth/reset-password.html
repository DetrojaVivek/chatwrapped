{% extends 'base.html' %}

{% block title %}Reset Password - ChatWrapped{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-4 p-md-5">
                <h3 class="fw-bold text-center mb-4">Password Update Karo</h3>
                <form method="POST" id="resetForm">
                    <!-- Hidden Token -->
                    <input type="hidden" name="token" value="{{ token }}">

                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" name="password" minlength="8"
                            required>
                        <div id="passwordHelp" class="form-text text-danger d-none">Password must be at least 8
                            characters</div>
                    </div>

                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                            required>
                        <div id="matchHelp" class="form-text text-danger d-none">Passwords do not match</div>
                    </div>

                    <button type="submit" class="btn btn-primary-custom w-100 py-2">Password Update Karo</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('resetForm');
        const password = document.getElementById('password');
        const confirm = document.getElementById('confirm_password');

        form.addEventListener('submit', function (e) {
            let valid = true;

            if (password.value.length < 8) {
                password.classList.add('is-invalid');
                document.getElementById('passwordHelp').classList.remove('d-none');
                valid = false;
            } else {
                password.classList.remove('is-invalid');
                document.getElementById('passwordHelp').classList.add('d-none');
            }

            if (password.value !== confirm.value) {
                confirm.classList.add('is-invalid');
                document.getElementById('matchHelp').classList.remove('d-none');
                valid = false;
            } else {
                confirm.classList.remove('is-invalid');
                document.getElementById('matchHelp').classList.add('d-none');
            }

            if (!valid) e.preventDefault();
        });
    });
</script>
