{% extends "base.html" %}

{% block title %}Payment Failed - ChatWrapped{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="mb-4">
        <div class="d-inline-flex align-items-center justify-content-center rounded-circle bg-danger text-white"
            style="width: 100px; height: 100px;">
            <i class="bi bi-x-lg display-3"></i>
        </div>
    </div>
    <h1 class="fw-bold text-danger mb-3">Payment Failed</h1>
    <p class="lead mb-5">
        Oops! Payment complete nahi ho paya.<br>
        Please try again or use a different payment method.
    </p>

    <div class="d-gap gap-3 d-flex justify-content-center">
        <a href="{{ url_for('payment.upgrade') }}" class="btn btn-dark btn-lg px-4">
            <i class="bi bi-arrow-clockwise me-2"></i> Try Again
        </a>
        <a href="{{ url_for('dashboard.index') }}" class="btn btn-outline-secondary btn-lg px-4">
            Go to Dashboard
        </a>
    </div>
</div>
{% endblock %}
